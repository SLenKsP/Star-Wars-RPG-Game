<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- IBM Plex Mono Font -->
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap link -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- jquery link -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <!-- CSS link -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Star Wars RPG</title>
  </head>

  <body style="background-image: url('./assets/images/sw_bgw.png')">
    <div class="container-fluid">
      <div id="header" class="text-center">
        <h1 id="title">Star Wars RPG!</h1>
      </div>
      <br />
      <div id="mainCharSection"></div>
      <div id="myCharacterSection">
        <h2>Your Character</h2>
      </div>
      <div id="enemiesSection">
        <h2>Enemies Available to Attack</h2>
      </div>
      <Div id="fightSection">
        <h2>Fight Section</h2>
      </Div>
      <div id="AttackSection">
        <button id="attackBtn" type="button" class="btn btn-primary">
          Attack
        </button>
      </div>
      <div id="defenderSection">
        <h2>Defender</h2>
      </div>
      <div id="attackStatusSection">
        <button id="restart" type="button" class="btn btn-primary">
          Restart
        </button>
        <h4 id="attackStatus"></h4>
        <h4 id="defendStatus"></h4>
        <h1 id="winLossStatus"></h1>
      </div>
      <div id="dialog">
        <h2>Select A defender to continue....</h2>
      </div>
    <!-- closing div -->
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
  </body>
</html>
